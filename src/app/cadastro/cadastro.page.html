  <div class="container">

    <div class="logo">
      <img src="../../assets/images/logo3.png">
    </div>

    <div class="intro">
      <p (click)="esqueci()">Cadastre-se agora!</p>
    </div>

    <div class="btns">

      <ion-input placeholder="Senha" [(ngModel)]="senha" class="input"></ion-input>
